name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'          
      - '**.js'               
      - 'package.json'        
      - 'package-lock.json'   
  pull_request:
    branches: [ main ]
  workflow_dispatch:          

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          # 修正：标签行仅保留纯标签，注释移到标签列表外
          tags: |
            ghcr.io/187325/dongguatv:latest  # 注意：GHCR 标签默认小写（dongguatv 而非 dongguaTV）
            ghcr.io/187325/dongguatv:2024
          labels: |
            org.opencontainers.image.source=https://github.com/187325/dongguaTV
            org.opencontainers.image.description=dongguaTV Project Docker Image
            org.opencontainers.image.licenses=MIT # 许可证注释可保留（labels允许）
          cache-from: type=gha
          cache-to: type=gha,mode=max
